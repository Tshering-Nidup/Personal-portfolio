<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects of Tshering Nidup</title>

    <!-- Link to external projects css -->
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <!-- main section -->
     <section id="mainSection">

        <!-- first two section -->
        <section id="leftSection">
            <!-- Upper section -->
            <section id="upperSection">
                <img src="images/projects/3DBox.webp" alt="3D Box project" title="3D Box">
                <img src="images/projects/typeWriter.webp" alt="typeWriter Project" title="Typewriting effect">
                <img src="images/projects/toggle.webp" alt="toggle project" title="Background Toggle">
            </section>

            <!-- bottom section -->
            <section id="bottomSection">

                <!-- bottom inner left section -->
                <section id="bottomInnerLeft">
                    <img src="images/projects/video.webp" alt="Video Project" title="Video Background">
                    <img src="images/projects/typeSimple.webp" alt="typeSimple Project" title="Typewriting Simple">
                </section>

                <!-- bottom inner right section -->
                <section id="bottomInnerRight">
                    <img src="images/projects/card.webp" alt="Card Project" title="Simple Card">
                </section>
            </section>
        </section>

        <!-- outer right section -->
        <Section id="rightSection">
            <img src="images/projects/Mouse.webp" alt="MouseEffect project" title="MouseEffect">
            <img src="images/projects/infinitescroll.webp" alt="infinitescroll Project" title="infinitescrolling">
        </Section>
     </section>
</body>
</html>
